<link rel="import" href="../domain-card/domain-card.html">
<link rel="import" href="../domain-service-card/domain-service-card.html">
<link rel="import" href="../domain-download/domain-download.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="domain-domain">

  <!-- Defines the element's style and local DOM -->
  <template>
    <style is="custom-style">

      #card {
        width: 100%;
      }

      #domain {
              @apply(--layout-horizontal);
              @apply(--layout-wrap);
            }
            #domain > domain-card {
              box-sizing: border-box;
              max-width: 184px;
              margin: 4px;
              flex: 0 0 auto;
            }

            #domain > domain-service-card {
              box-sizing: border-box;
              max-width: 184px;
              margin: 4px;
              flex: 0 0 auto;
            }

    </style>
    <div id="domain">
      <domain-card id="card" name="{{domain.name}}" path="{{domain.basePath}}"></domain-card>
      <domain-service-card id="card" name="service-a"></domain-service-card>
      <domain-service-card id="card" name="service-b"></domain-service-card>
      <domain-service-card id="card" name="service-c"></domain-service-card>
      <domain-service-card id="card" name="service-a"></domain-service-card>
      <domain-service-card id="card" name="service-b"></domain-service-card>
      <domain-service-card id="card" name="service-c"></domain-service-card>
    </div>

    <p>
      name: {{domain.name}} with path: {{domain.basePath}}
    </p>

    <!--<iron-list items="[[domain.services]]" as="item">
      <div class="item">
        <b>#[[index]] - [[item.name]] and [[item]]</b>
      </div>
    </iron-list>-->
    <p>
      <domain-download domain="{{domain}}"></domain-download>
    </p>

  </template>

  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'domain-domain',
      properties: {
        domain: {
          type: Object,
          value: {}
        }
      }
    });
  </script>

</dom-module>
