<link rel="import" href="../elements/domain-domain/domain-domain.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<dom-module id="my-new-view">

  <!-- Defines the element's style and local DOM -->
  <template>
    <style is="custom-style">
      :host {
        display: block;
        padding: 16px;
      }

      p {
        color: var(--secondary-text-color);
        @apply(--paper-font-body1);
        max-width: 958px;
      }

      a {
        color: var(--paper-grey-800);
      }

    </style>
    <p>
      Use this tool if you want to boost up a cloud or micro service project using <a href="http://projects.spring.io/spring-cloud/">Spring Cloud</a>. You'll get a pre configured environment with Eureka as service registry and zuul as service proxy. Simply add new (micro)services by typing the name and hitting enter. If you hit "BUILD YOUR CLOUD NOW", you'll get a zip with a bunch of ready to go Maven projects (for every service one) and the complete <a href="#">Docker</a> infrastructure.
    </p>
    <p>
      Have fun coding your own cloud project!
    </p>
    <domain-domain></domain-domain>
    <!--<div class="card">

    </div>-->
 <!-- <button on-click="setajax">Generate Cloud Project</button> -->
  </template>

  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'my-new-view',
      properties: {
        route: Object,
        domain: {
          type: Object,
          value: '{"name": "My-Domain", "basePath": "com.my.domain", "services": [{"name": "service-a", "version": "0.0.1-SNAPSHOT"}, {"name": "service-b", "version": "0.0.1-SNAPSHOT"}]}'
        }
      },

      parseJson: function(json) {
        // this.get(path, root) returns a value for a path
        // relative to a root object.
        return JSON.parse(json);
      }
    });
  </script>

</dom-module>
